        <h1>当我独居时我该做什么</h1>
    </nav>


<div class="background"><img src="img/community/detail1.png" alt=""></div>
<p>在某种程度上，社交只会让人不断地陷入无常和虚无。
</p>
<p>当你的朋友圈被越来越多的内容填充的同时，你自己的生活却被这一切稀释了。社交的终极意义，是回归真正的自我，因为或迟或早你会发现，你在大部分人心中，其实没有那么重要。
</p>
<p>因此，有很长一段时间，我享受独居的状态，深居简出，减少任何与外界的联系，只把关注点聚焦在自己身上。充实，坐拥简单的快乐。
</p>
<p>就像青山七惠在《一个人的好天气》里写道的：“我既不悲观，也不乐观，只是每天早上睁开眼睛迎接新的一天，一个人努力过下去。”</p>
